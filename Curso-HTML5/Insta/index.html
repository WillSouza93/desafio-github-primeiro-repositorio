<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="./img/tela1.gif" alt="Tela do celular apresentando funções do Instagram">
        </div>
        <div class="account">
            <div class="group-login">
                <img src="./img/logo-insta.png" class="logo-insta" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-insta.jpg" alt="Foto de perfil do usuário">
                </div><br><br>
                <a href="#" class="login">Continue como willian.s0uza</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group-login">
                <p class="not-account">Não é willian.s0uza?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="download">
                <p class="get">Baixe o aplicativo</p>
                <div class="store">
                    <a href="#" class="download-app"></a>
                    <a href="#" class="download-app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
